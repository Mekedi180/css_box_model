<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hot Air Balloon</title>
  <style>
    .balloon-container {
      width: 300px;
      height: 375px;
      margin-top: 100px;
      margin-left: 100px;
      border: 5px dashed red;
      padding-top: 10px;
      padding-bottom: 10px;
      padding-left: 5px;
      padding-right: 5px;
      background-color: #fff; /* optional, for contrast if needed */
    }
    .balloon-image {
      width: 100%;
      height: 100%;
      object-fit: cover; /* This ensures the image fills the div appropriately */
    }
  </style>
</head>
<body>

  <div class="balloon-container">
    <img src="balloon.jpg" alt="Hot Air Balloon" class="balloon-image">
  </div>

</body>
</html>
